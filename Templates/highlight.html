<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="highlight.css">
	<script type="text/javascript" src="highlight.js"></script>

	<style type="text/css">
		.code-elem{
			color: #c51162;
		}
		.code-str{
			color: rgb(44, 102, 46);
		}

		.code-comment{
			color: #998;
		}
	</style>
</head>
<body>

	
<h1>Rogers</h1>

	<code>
		&lt;h2 class="form-control" &gt;welcome to vistor&lt;h2&gt;
		/* this is the best programme */
		&lt;p&gt;well come to the best pro.&lt;p&gt;
	</code>

<script type="text/javascript">
	function syntaxy(){
		var ca = document.getElementsByTagName("code");
		for (var i=0; i < ca.length; i++) {
			var data = ca[i].innerHTML;

			data = data.replace(/"(.*?)"/g, '<span class="code-str">&quot;$1&quot;</span>');
			data = data.replace(/&lt;(.*?)&gt;/g, '<span class="code-elem">&lt;$1&gt;</span>');
			data = data.replace(/\/\* (.*?) \*\//g, '<span class="code-comment">/* $1 */</span>');
			
			ca[i].innerHTML = data;
		}
	}

	window.addEventListener('load', syntaxy);
</script>
</body>
</html>
